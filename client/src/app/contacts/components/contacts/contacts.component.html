<main class="min-h-[100vh] flex flex-wrap justify-center items-center gap-x-8">
  <app-contact *ngFor="let contact of contacts" [contact]="contact" (contactToRemoveId)="onDeleteContact($event)">
  </app-contact>
  <div>
    <button class="bg-black font-bold text-xl rounded text-white px-8 py-4" (click)="goToAddContact()">+</button>
  </div>
</main>
